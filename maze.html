	<!-- Google Font -->

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/font-awesome.min.css"/>

	<!-- Linking external stylesheet for JavaScript arrow icons -->
	<link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="css/tab.css">
    
    <style>

        #navbar {
          overflow: hidden;
            background-color: midnightblue;
            z-index: 102;
        }
        
        #navbar a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        #navbar a:hover {
          background-color: #ddd;
          color: black;
        }
        
        #navbar a.active {
          background-color: rgb(7, 222, 250);
          color: white;
        }
        .sticky {
          position: fixed;
          top: 0;
          width: 100%;
        }
        #schoolProject{
                background-color: white;
                opacity: 0.9;
                z-index: 94;
            }
            
            @media screen and (max-width: 600px) {
          .nav-bar a:not(:first-child) {display: none;}
          .nav-bar a.icon {
            float: right;
            display: block;
          }
        }
        
        @media screen and (max-width: 600px) {
          .nav-bar {position: relative;}
          .nav-bar .icon {
            position: absolute;
            right: 0;
            top: 0;
          }
          .nav-bar a {
            float: none;
            display: block;
            text-align: left;
                
          }
        }
        </style>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.3"></script>
</head>

  <body>
	<!-- H section -->
	<section class="hero-section">
		<!-- Adding colour change event for nav bar background colour to turn red when clicked-->
		<div id="navbar">
			<a href="#"><img src="logo1.png" style="width: 40px;height: 40px;"></a>
			<a id="about" href="index.html#history" onclick="changeAboutColour('red')">About Us</a>
			<a id="event" href="index.html#schoolProject" onclick="changeEventColour('green')">Events</a>
      <a id="contact" href="index.html#footerDiv" onclick="changeContactColour('yellow')">Contacts</a>
      <a id="maze" href="maze.html" onclick="changeMazeColour('purple')">Maze Game</a>
			<div style="width: 100%; height: 10px; background-color: steelblue;z-index: 104;background-attachment: fixed;"></div>
		</div>
    
    <!-- Code for maze game -->
    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Well done champion!</h1>
          <p>You have conquered the maze!</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisibility('Message-Container')" value="Play Again" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script src="js/my-javascript.js"></script>
    <script src="js/maze.js"></script>
  </body>
</html>
